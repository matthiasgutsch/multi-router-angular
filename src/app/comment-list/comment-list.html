<section class="comment-list">


  <div *ngIf="comments$|async as comments">
    
  <a [routerLink]="['',{outlets:{post:['post',userId], comment:null}}]">close</a>

  <h1>Comments</h1>

    <ul *ngFor="let comment of comments">
      <li>
        <div>{{comment.name}}</div>
        <p>{{comment.body}}</p>
      </li>
    </ul>
  </div>

  <div *ngIf="!comments$">
    no comments
sdsddsdsdd
  </div>
</section>
